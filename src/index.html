<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LOLIST: List your task</title>
    </head>
    <body>
        <div class="dashboard">
            <div class="dashboard-header">
                <img src="/assets/list-icon.svg" alt="Logo Todo List">
                <p>LOLIST</p>
            </div>

            <div class="dashboard-items">
                <div id="daily">
                    <img src="/assets/daily-task.svg" alt="Daily Icon">
                    <p>Daily Task</p>
                </div>
                <div id="quick">
                    <img src="/assets/quick-task.svg" alt="Quick Icon">
                    <p>Quick Task</p>
                </div>
                <div id="project">
                    <img src="/assets/project-task.svg" alt="Project Icon">
                    <p>Project Task</p>
                </div>
                <div class="project-list">
                </div>
            </div>
        </div>

        <div class="content">
        </div>

        <dialog id="dialog-project">
            <form class="form-project">
                <div class="form-project-container">
                    <label for="projectTitle">Project Name</label>
                    <input type="text" class="project-title" id="projectTitle" minlength="1", maxlength="100">
                    <label for="projectDesc">Project Description</label>
                    <input type="text" class="project-desc" id="projectDesc" minlength="1", maxlength="100">
                    <button type="submit" class="project-submit" autofocus>Submit</button>
                    <button type="reset" class="project-close" autofocus>Close</button>
                </div>
            </form>
        </dialog>
    </body>
</html>
