<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Project Todo List</title>
    </head>
    <body>
        <div class="dashboard">
            <div class="dashboard-header">
                <img src="/assets/list-icon.svg" alt="Logo Todo List">
                <p>LOLIST</p>
            </div>

            <div class="dashboard-items">
                <div>
                    <img src="/assets/daily-task.svg" alt="Daily Icon">
                    <p>Daily Task</p>
                </div>
                <div>
                    <img src="/assets/quick-task.svg" alt="Quick Icon">
                    <p>Quick Task</p>
                </div>
                <div>
                    <img src="/assets/project-task.svg" alt="Project Icon">
                    <p>Project Task</p>
                </div>
                
            </div>
        </div>

        <div class="content">
        </div>
    </body>
</html>
